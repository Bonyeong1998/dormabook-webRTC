<script th:inline = "javascript">
  var webSocket;
  var nickname = window.innerHeight;
  /* <![CDATA[*/
  var roomId = /*[[${room.roomId}]]*/;
  var isScrollUp = false;
  var lastScrollTop;
  var unreadCnt = 0;
  /* ]]> */
  connect();
  document.getElementById("send").addEventListener("click",function(){
    send();
  })

  document.getElementById("message").addEventListener("keydown", function (){
    if (event.keyCode == 13)
      if (!event.shiftKey){
        event.preventDefault();
        send();
      }
  })

  function connect(){
    webSocket = new WebSocket("ws://" + window.location.host + "/chat");
    webSocket.onopen = onOpen;
    webSocket.onclose = onClose;
    webSocket.onmessage = onMessage;
  }
  function disconnect(){
    webSocket.send(JSON.stringify({chatRoomId : roomId,type:'LEAVE',writer:nickname}));
    webSocket.close();
  }
  function send(){
    msg = document.getElementById("message").value;
    webSocket.send(JSON.stringify({chatRoomId : roomId,type:'CHAT',writer:nickname,message : msg}));
    document.getElementById("message").value = "";
  }
  function onOpen(){
    webSocket.send(JSON.stringify({chatRoomId : roomId,type:'ENTER',writer:nickname}));
  }
  function onMessage(e){
    let json = JSON.parse(e.data);
    let chatDiv = document.createElement('div');
    var divStyle = "display: block;";
    var logStyle = "display: inline-block; border-radius: 15px; padding: 7px 15px; margin-bottom: 10px; margin-top: 5px; background-color: #F2F2F2; color: black;";

    if(json.writer == nickname) {
      divStyle += "text-align: right"
      logStyle += "margin-right: 10px"
    } else {
      divStyle += "text-align: left;"
      logStyle += "margin-left: 10px"
    }

    chatDiv.setAttribute("style", divStyle);
    let chatLog = document.createElement('div');
    chatLog.setAttribute("style", logStyle);
    chatLog.innerText = json.message;
    chatDiv.appendChild(chatLog);
    document.getElementById('chatroom').appendChild(chatDiv);
    isScrollUp = false;

    // 스크롤 발생 시 최하단으로 자동 스크롤
    var chatroom = document.getElementById('chatroom');
    if (!isScrollUp) {
      $('#chatroom').animate({
        scrollTop: chatroom.scrollHeight - chatroom.clientHeight
      }, 100);
      isScrollUp = true;
    }
  }
  function onClose(){
    disconnect();
  }

  window.addEventListener('beforeunload', (event) => {
    // 명세에 따라 preventDefault는 호출해야하며, 기본 동작을 방지합니다.
    event.preventDefault();
    disconnect();
    // 대표적으로 Chrome에서는 returnValue 설정이 필요합니다.
    event.returnValue = '';
  });
</script>
